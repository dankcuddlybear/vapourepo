######## [GRAPHICS] ########
# General
options drm vblankoffdelay=1
# Intel
options i915 enable_dc=4 enable_fbc=1 enable_psr=2 psr_safest_params=0 enable_psr2_sel_fetch=1 disable_power_well=0 fastboot=1 guc_log_level=0 modeset=1 enable_gvt=1
# NVIDIA
options nvidia NVreg_UsePageAttributeTable=1 NVreg_DynamicPowerManagement=0x02 NVreg_EnableMSI=1 NVreg_DynamicPowerManagementVideoMemoryThreshold=1024
options nvidia-drm modeset=1

## SOUND
options snd_hda_intel power_save=1 power_save_controller=1
options snd_ac97_codec power_save=1

## VIDEO4LINUX
options uvcvideo hwtimestamps=1

## WIFI
# Intel
options iwlwifi power_save=1 power_level=3 uapsd_disable=0 amsdu_size=3
options iwlmvm power_scheme=2
options iwldvm force_cam=0
# Legacy Intel
options ipw2200 bt_coexist=1 hwcrypto=1 qos_enable=1
options iwl3945 swcrypto=0 disable_hw_scan=0 fw_restart=1
options iwl4965 11n_disable=0 fw_restart=1 amsdu_size_8K=1
options iwlegacy bt_coex_active=1
# Atheros
options ath10k_core cryptmode=0
options ath11k crypto_mode=0
options ath5k nohwcrypt=0 fastchanswitch=1
options ath9k nohwcrypt=0 blink=1 btcoex_enable=1 ps_enable=1 use_msi=1
options ath9k_htc nohwcrypt=0 blink=1 btcoex_enable=1 ps_enable=1
options carl9170 nohwcrypt=0
options wil6210 rx_align_2=1 rx_large_buf=1
# Broadcom
options b43 hwpctl=1 verbose=1
# Intersil
options orinoco_cs ignore_cis_vcc=0
options spectrum_cs ignore_cis_vcc=0
options p54common nowhcrypt=0
# Marvell
options mwifiex drcs=1 disable_auto_ds=0 disable_tx_amsdu=0
# Microchip
options wilc1000-spi enable_crc7=1 enable_crc16=0
# Ralink
options rt2500usb nohwcrypt=0
options rt2800pci nohwcrypt=0
options rt2800usb nohwcrypt=0
options rt61pci nohwcrypt=0
options rt73usb nohwcrypt=0
# Realtek
options rtl8192de swlps=0 fwlps=1
options rtl8192se swlps=0 fwlps=1
options rtl8723ae swlps=0 fwlps=1
options rtw88_core support_bf=1
# Texas Instruments
options wl18xx checksum=1
# Misc
options rndis_wlan afterburner=1 power_save=1
