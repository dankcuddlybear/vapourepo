SERIAL 0 115200
UI vesamenu.c32
DEFAULT vapour-os
TIMEOUT 30
PROMPT 0
MENU RESOLUTION 800 600
MENU WIDTH 78
MENU MARGIN 4
MENU ROWS 5
MENU VSHIFT 10
MENU TIMEOUTROW 13
MENU TABMSGROW 11
MENU CMDLINEROW 11
MENU HELPMSGROW 16
MENU HELPMSGENDROW 29
MENU TITLE Vapour OS x86_64 (BIOS)
MENU BACKGROUND splash.png
MENU COLOR border       30;44   #40ffffff #a0000000 std
MENU COLOR title        1;36;44 #9033ccff #a0000000 std
MENU COLOR sel          7;37;40 #e0ffffff #20ffffff all
MENU COLOR unsel        37;44   #50ffffff #a0000000 std
MENU COLOR help         37;40   #c0ffffff #a0000000 std
MENU COLOR timeout_msg  37;40   #80ffffff #00000000 std
MENU COLOR timeout      1;37;40 #c0ffffff #00000000 std
MENU COLOR msg07        37;40   #90ffffff #a0000000 std
MENU COLOR tabmsg       31;40   #30ffffff #00000000 std

LABEL vapour-os
MENU LABEL Vapour OS linux
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% bgrt_disable fsck.mode=force fsck.repair=yes intel_pstate=disable mem_sleep_default=deep nmi_watchdog=0 nowatchdog acpi_irq_nobalance clocksource=tsc cpufreq.default_governor=schedutil cpuidle.governor=teo drm.vblankoffdelay=1 pcie.port_pm=force tsc=reliable workqueue.power_efficient systemd.firstboot=n copytoram=n

LABEL vapour-os-speech
MENU LABEL Vapour OS linux - with ^screen reader
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% bgrt_disable fsck.mode=force fsck.repair=yes intel_pstate=disable mem_sleep_default=deep nmi_watchdog=0 nowatchdog acpi_irq_nobalance clocksource=tsc cpufreq.default_governor=schedutil cpuidle.governor=teo drm.vblankoffdelay=1 pcie.port_pm=force tsc=reliable workqueue.power_efficient systemd.firstboot=n copytoram=n accessibility=on

LABEL vapour-os-copytoram
MENU LABEL Vapour OS linux - copy to RAM (16GiB recommended)
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% bgrt_disable fsck.mode=force fsck.repair=yes intel_pstate=disable mem_sleep_default=deep nmi_watchdog=0 nowatchdog acpi_irq_nobalance clocksource=tsc cpufreq.default_governor=schedutil cpuidle.governor=teo drm.vblankoffdelay=1 pcie.port_pm=force tsc=reliable workqueue.power_efficient systemd.firstboot=n copytoram=auto

LABEL memtest
MENU LABEL Run Memtest86+ (RAM test)
LINUX /boot/memtest86+/memtest

LABEL hdt
MENU LABEL Hardware Information (HDT)
COM32 hdt.c32
APPEND modules_alias=hdt/modalias.gz pciids=hdt/pciids.gz

