# Mesa options
AMD_DEBUG=w32ge,w32ps,w32cs
DRI_NO_MSAA=1
EGL_LOG_LEVEL=fatal
GALLIUM_HUD_VISIBLE=0
INTEL_COMPUTE_CLASS=1
MESA_NO_ERROR=1
MESA_SHADER_CACHE_MAX_SIZE=4G
MESA_VK_WSI_PRESENT_MODE=immediate
R600_DEBUG=forcedma,nirsb,noir,notgsi,noasm,precompile,unsafemath
R600_NIR_DEBUG=noerr
RADV_DEBUG=forcecompress,noatocdithering,nodynamicbounds
RADV_PERFTEST=cswave32,dccmsaa,gewave32,nv_ms,pswave32,rt,sam
RADV_TEX_ANISO=0
radeonsi_zerovram=0
SVGA_NO_LOGGING=1
VAAPI_MPEG4_ENABLED=1

# DRI options
mesa_glthread=true

# Nvidia options
__GL_ALLOW_UNOFFICIAL_PROTOCOL=1
__GL_MaxFramesAllowed=3
__GL_SHADER_DISK_CACHE=1
__GL_SHADER_DISK_CACHE_SKIP_CLEANUP=1
__GL_SHARPEN_ENABLE=0
__GL_SHARPEN_IGNORE_FILM_GRAIN=0
__GL_SHARPEN_VALUE=0
__GL_SYNC_TO_VBLANK=1
__GL_THREADED_OPTIMIZATIONS=1
__GL_VRR_ALLOWED=1
__GL_YIELD=USLEEP

# AMDVLK options
AMDVLK_ENABLE_DEVELOPING_EXT=all

# Misc options
GTK_USE_PORTAL=1
_JAVA_OPTIONS=-Dswing.aatext=TRUE -Dawt.useSystemAAFontSettings=on -Dswing.defaultlaf=com.sun.java.swing.plaf.gtk.GTKLookAndFeel -Dswing.crossplatformlaf=com.sun.java.swing.plaf.gtk.GTKLookAndFeel -Dsun.java2d.opengl=true
