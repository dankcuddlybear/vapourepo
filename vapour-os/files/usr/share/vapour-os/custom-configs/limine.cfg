DEFAULT_ENTRY=1
TIMEOUT=2
EDITOR_ENABLED=no
TERM_FOREGROUND=ffffff
TERM_BACKGROUND=ff000000
#TERM_FONT_SCALE=2x2
TERM_BACKDROP=000000
TERM_WALLPAPER=boot:///bg.bmp
TERM_WALLPAPER_STYLE=centered
INTERFACE_BRANDING=Vapour OS
INTERFACE_BRANDING_COLOR=2
TERM_MARGIN=0

${CPU}=
${KERNEL}=
${ROOT_UUID}=
${KPARAMS}=bgrt_disable fsck.mode=force fsck.repair=yes intel_pstate=disable mem_sleep_default=deep nmi_watchdog=0 nowatchdog
${KPARAMS_POWERSAVE}=acpi_irq_nobalance clocksource=tsc cpufreq.default_governor=schedutil cpuidle.governor=teo drm.vblankoffdelay=1 pcie.port_pm=force tsc=reliable workqueue.power_efficient rw root=UUID=
${KPARAMS_ESPORTS}=acpi_irq_balance cpufreq.default_governor=performance cpuidle.off=1 systemd.mask=systemd-oomd.service threadirqs
${KPARAMS_GRAPHICAL}=console=null loglevel=0 quiet rd.systemd.show_status=false rd.udev.log_level=0 splash vt.global_cursor_default=0

:Vapour OS
	COMMENT=Boot Vapour OS normally.
	PROTOCOL=linux
	KERNEL_PATH=boot:///vmlinuz-${KERNEL}
	MODULE_PATH=boot:///${CPU}-ucode.img
	MODULE_PATH=boot:///initramfs-${KERNEL}.img
	CMDLINE=${KPARAMS} ${KPARAMS_POWERSAVE} ${KPARAMS_GRAPHICAL}

:More options for Vapour OS
	::Vapour OS (boot info)
		COMMENT=Boot Vapour OS, displaying boot info in console.
		PROTOCOL=linux
		KERNEL_PATH=boot:///vmlinuz-${KERNEL}
		MODULE_PATH=boot:///${CPU}-ucode.img
		MODULE_PATH=boot:///initramfs-${KERNEL}.img
		CMDLINE=${KPARAMS} ${KPARAMS_POWERSAVE}
	
	::Vapour OS (boot info, fallback initramfs)
		COMMENT=Boot Vapour OS with all kernel modules loaded, displaying boot info in console. If a device isn't working, try this boot option.
		PROTOCOL=linux
		KERNEL_PATH=boot:///vmlinuz-${KERNEL}
		MODULE_PATH=boot:///${CPU}-ucode.img
		MODULE_PATH=boot:///initramfs-${KERNEL}-fallback.img
		CMDLINE=${KPARAMS} ${KPARAMS_POWERSAVE}
	
	::Vapour OS (Esports mode, boot info)
		COMMENT=Boot Vapour OS in Esports mode, displaying boot info in console. WARNING: Disables most power-saving features and some security features (including CPU exploit mitigations) to squeeze out more performance.
		PROTOCOL=linux
		KERNEL_PATH=boot:///vmlinuz-${KERNEL}
		MODULE_PATH=boot:///${CPU}-ucode.img
		MODULE_PATH=boot:///initramfs-${KERNEL}.img
		CMDLINE=${KPARAMS} ${KPARAMS_ESPORTS} mitigations=off

:Windows
PROTOCOL=chainload
IMAGE_PATH=boot:///EFI/Microsoft/Boot/bootmgfw.efi
