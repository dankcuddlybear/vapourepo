# Wine options
WINE_FULLSCREEN_FSR=0
WINEESYNC=1
WINEFSYNC=1
WINEFSYNC_FUTEX2=1
WINE_LARGE_ADDRESS_AWARE=1
WINE_RT=15
WINE_RT_POLICY=FF
WINE_RT_PRIO=15
WINE_SVR_RT=10
WINEFSYNC=1

# Wine staging options
STAGING_SHARED_MEMORY=1
STAGING_RT_PRIORITY_SERVER=95

# Proton options
PROTON_ENABLE_NGX_UPDATER=1
PROTON_ENABLE_NVAPI=1
PROTON_FORCE_LARGE_ADDRESS_AWARE=1

# DXVK options
DXVK_ASYNC=1
DXVK_CONFIG_FILE=/etc/dxvk.conf
DXVK_ENABLE_NVAPI=1
DXVK_LOG_PATH=none
DXVK_LOG_LEVEL=none

# VKD3D options
VKD3D_CONFIG=dxr,dxr11,force_host_cached,force_static_cbv
VKD3D_DEBUG=none
VKD3D_TEST_DEBUG=0
VKD3D_SHADER_DEBUG=none
