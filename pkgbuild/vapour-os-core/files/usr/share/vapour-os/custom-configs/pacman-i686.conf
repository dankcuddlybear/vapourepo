# /etc/pacman.conf
# See the pacman.conf(5) manpage for option and repository directives

[options]
#RootDir = /
#DBPath = /var/lib/pacman/
#CacheDir = /var/cache/pacman/pkg/
#LogFile = /var/log/pacman.log
#GPGDir = /etc/pacman.d/gnupg/
#HookDir = /etc/pacman.d/hooks/
HoldPkg = amd-ucode glibc intel-ucode linux-firmware linux linux-headers linux-lts linux-lts-headers linux-tt linux-tt-headers linux-zen linux-zen-headers pacman pipewire-alsa pipewire-jack pipewire-pulse sudo vapour-os-core vapour-os-platform-x86 limine grub
#XferCommand = /usr/bin/curl -L -C - -f -o %o %u
#XferCommand = /usr/bin/wget --passive-ftp -c -O %o %u
#CleanMethod = KeepInstalled
Architecture = i686 &| i486 &| auto
#IgnorePkg =
#IgnoreGroup =
#NoUpgrade   =
#NoExtract   =
#UseSyslog
Color
#NoProgressBar
CheckSpace
#VerbosePkgLists
ParallelDownloads = 4
#SigLevel = Required DatabaseOptional
#LocalFileSigLevel = Optional
#RemoteFileSigLevel = Required

[vapourepo]
Include = /etc/pacman.d/vapour-os-mirrorlist

#[testing]
#Include = /etc/pacman.d/mirrorlist

[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

#[community-testing]
#Include = /etc/pacman.d/mirrorlist

[community]
Include = /etc/pacman.d/mirrorlist
