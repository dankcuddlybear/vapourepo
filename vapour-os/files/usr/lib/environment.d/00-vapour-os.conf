# Mesa options
EGL_LOG_LEVEL=fatal
GALLIUM_HUD_PERIOD=60.0
GALLIUM_HUD_VISIBLE=false
MESA_NO_ERROR=1
MESA_SHADER_CACHE_DISABLE=false
MESA_SHADER_CACHE_SHOW_STATS=false
MESA_DISK_CACHE_SINGLE_FILE=1
MESA_VK_WSI_PRESENT_MODE=immediate
RUSTICL_ENABLE=iris,llvmpipe,nouveau,panfrost,radeonsi,r600
RUSTICL_FEATURES=fp16,fp64
SOFTPIPE_DEBUG=use_llvm
VAAPI_MPEG4_ENABLED=1

# Mesa options - AMD
ACO_DEBUG=novalidateir
AMD_DEBUG=dpbb,dfsm,noir,nonir,noasm,w32ge,w32ps,w32cs,w64ge,w64ps
R600_DEBUG=forcedma,nir,nirsb,noir,notgsi,noasm,precompile,unsafemath
R600_NIR_DEBUG=noerr
radeonsi_zerovram=0
RADV_DEBUG=forcecompress,llvm,noatocdithering,nodynamicbounds,noumr
RADV_PERFTEST=cswave32,dccmsaa,gewave32,ngg_streamout,nv_ms,pswave32,rt,rtwave64,sam,video_decode
RADV_TEX_ANISO=0

# Mesa options - Intel
INTEL_COMPUTE_CLASS=1
INTEL_PRECISE_TRIG=0
INTEL_SIMD_DEBUG=fs,cs,ts,ms,rt

# Mesa options - VMware SVGA
SVGA_NO_LOGGING=1

# Mesa options - PowerVR
ROGUE_DEBUG=vld_skip

# DRI options
DRI_NO_MSAA=1
mesa_glthread=true
vblank_mode=0

# AMDVLK options
AMDVLK_ENABLE_DEVELOPING_EXT=all

# Nvidia options
__GL_ALLOW_FXAA_USAGE=0
__GL_ALLOW_UNOFFICIAL_PROTOCOL=1
__GL_FSAA_MODE=0
__GL_LOG_MAX_ANISO=0
__GL_MaxFramesAllowed=3
__GL_SHADER_DISK_CACHE=1
__GL_SHADER_DISK_CACHE_SKIP_CLEANUP=1
__GL_SHARPEN_ENABLE=0
__GL_SHARPEN_IGNORE_FILM_GRAIN=0
__GL_SHARPEN_VALUE=0
__GL_SYNC_TO_VBLANK=1
__GL_THREADED_OPTIMIZATIONS=1
__GL_YIELD=USLEEP

# Wine options
WINE_FULLSCREEN_FSR=0
WINEFSYNC=1
WINEFSYNC_FUTEX2=1
WINE_LARGE_ADDRESS_AWARE=1
STAGING_SHARED_MEMORY=1
STAGING_RT_PRIORITY_SERVER=90
STAGING_RT_PRIORITY_BASE=90

# Proton options
PROTON_ENABLE_NGX_UPDATER=1
PROTON_ENABLE_NVAPI=1
PROTON_FORCE_LARGE_ADDRESS_AWARE=1

# DXVK options
DXVK_ASYNC=1
DXVK_CONFIG_FILE=/etc/dxvk.conf
DXVK_ENABLE_NVAPI=1
DXVK_LOG_PATH=none
DXVK_LOG_LEVEL=none

# VKD3D options
VKD3D_CONFIG=dxr,dxr11,force_host_cached,force_static_cbv
VKD3D_DEBUG=none
VKD3D_TEST_DEBUG=0
VKD3D_SHADER_DEBUG=none

# Misc options
_JAVA_OPTIONS=-Dswing.aatext=TRUE -Dawt.useSystemAAFontSettings=on -Dswing.defaultlaf=com.sun.java.swing.plaf.gtk.GTKLookAndFeel -Dswing.crossplatformlaf=com.sun.java.swing.plaf.gtk.GTKLookAndFeel -Dsun.java2d.opengl=true
EDITOR=/usr/bin/rnano
GTK_USE_PORTAL=1
OCL_ICD_VENDORS=/etc/OpenCL/vendors/
