## Vapour OS temporary directory
d /run/vapour-os 0755 root root

## Disable CPU turbo boost by default
## (in case of devices that overheat easily)
w /sys/devices/system/cpu/cpufreq/boost - - - - 0

## Enable Multi-Gen Least Recently Used (MGLRU) to reduce likelihood
## of lock contention at a minor performance cost
w /sys/kernel/mm/lru_gen/enabled - - - - 5
